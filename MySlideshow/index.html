<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slideshow</title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <div class="container">
      <main>
        <img src="img/pic00.png" alt="">
      </main>

      <nav>
        <ul>
          <li id="play">Play</li>
          <li id="prev">&lt;</li>
          <li id="next">$gt;</li>
        </ul>
      </nav>

      <ul class="thumbnails">
        <li><img src="img/pic00.png"></li>
        <li><img src="img/pic01.png"></li>
        <li><img src="img/pic02.png"></li>
        <li><img src="img/pic03.png"></li>
        <li><img src="img/pic04.png"></li>
        <li><img src="img/pic05.png"></li>
        <li><img src="img/pic06.png"></li>
        <li><img src="img/pic07.png"></li>
      </ul>
    </div>
  </body>
</html>
