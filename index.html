<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>test</title>
  </head>
  <body>
    <h1>test</h1>

    <script type="text/javascript">
    var date = new Date();
    var hour = date.getHours();
    var minutes = date.getMinutes();
    var second = date.getSeconds();

    if((hour === 9 && minutes === 30 && second === 00) || (hour === 10 && minutes === 00 && second === 45)){
      alert('起きる時間です');
    }else{
      alert('まだ寝てていいよ');
    }
    </script>
  </body>
</html>
